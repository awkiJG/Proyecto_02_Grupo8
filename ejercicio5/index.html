<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Salario Mensual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal para centrar el formulario (lo estilizaremos después) -->
    <div class="container">
        <!-- Título principal como en la imagen -->
        <h1>Simulador de Salario Mensual</h1>
        
        <!-- Subtítulo -->
        <p>Ingresa tus datos y calcula tu pago mensual</p>
        
        <!-- Formulario para ingresar datos -->
        <form id="salarioForm">
            <!-- Campo para el nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <!-- Campo para horas trabajadas -->
            <label for="horas">Horas trabajadas al mes:</label>
            <input type="number" id="horas" name="horas" min="0" required>
            
            <!-- Campo para pago por hora -->
            <label for="pagoHora">Pago por hora:</label>
            <input type="number" id="pagoHora" name="pagoHora" min="0" step="0.01" required>
            
            <!-- Botón para calcular -->
            <button type="button" id="calcularBtn">Calcular Pago</button>
        </form>
        
        <!-- Área para mostrar el resultado (inicialmente vacío, lo llenamos con JS) -->
        <div id="resultado" class="resultado"></div>
    </div>

    <!-- Vincula tu JS al final para que cargue después del HTML (crea script.js vacío por ahora) -->
    <script src="script.js"></script>
</body>
</html>
